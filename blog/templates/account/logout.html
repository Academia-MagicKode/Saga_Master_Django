{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <form style="margin-top: 15%;" method="POST" action="{% url 'account_logout' %}">
         <h2>Logout</h2>
        <p class="text-danger">Estas seguro que quieres salir del sitio?</p>
        {% csrf_token %}

        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-dark">Salir</button>
    </form>
{% endblock content%}
